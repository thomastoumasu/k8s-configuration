apiVersion: apps/v1
kind: Deployment
metadata:
  name: dummysite-controller-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dummysite-controller
  template:
    metadata:
      labels:
        app: dummysite-controller
    spec:
      serviceAccountName: dummysite-controller-account
      containers:
        - name: dummysite-controller
          # image: jakousa/dwk-app10-controller:sha-4256579
          image: thomastoumasu/k8s-dummysite-controller:5.1d
          env:
            - name: NODE_ENV
              value: 'development'
