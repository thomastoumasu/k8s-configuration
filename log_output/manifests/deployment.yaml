apiVersion: apps/v1
kind: Deployment
metadata:
  name: log-output-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: log-output
  template:
    metadata:
      labels:
        app: log-output
    spec:
      volumes: # Define volume
        - name: shared-image
          emptyDir: {}
      containers:
        - name: write
          image: thomastoumasu/k8s-write:1.10
          volumeMounts: # Mount volume
            - name: shared-image
              mountPath: /usr/src/app/files
        - name: read
          image: thomastoumasu/k8s-read:1.10
          volumeMounts: # Mount volume
            - name: shared-image
              mountPath: /usr/src/app/files
