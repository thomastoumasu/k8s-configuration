name: Backup db
on:
  push:

env:
  BUCKET: thomastoumasu_k8s-bucket

jobs:
  backup-db:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GKE_SA_KEY }}'

      - name: 'Set up Cloud SDK'
        uses: google-github-actions/setup-gcloud@v2

      - name: 'Use gcloud CLI'
        run: gcloud info

      - name: Create test file
        run: >-
          echo \
          '[
            {
              "name": "delete-branch-images",
              "action": { "type": "Delete" },
              "condition": {
                "tagState": "tagged",
                "tagPrefixes": ["yeah"]
              }
            }
          ]'
          > delete-policy.json

      - name: Send File to Google Global Storage
        run: gcloud storage cp delete-policy.json gs://${BUCKET}
