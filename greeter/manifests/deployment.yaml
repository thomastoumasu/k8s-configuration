apiVersion: apps/v1
kind: Deployment
metadata:
  name: greeter-dep
  namespace: exercises
spec:
  replicas: 1
  selector:
    matchLabels:
      app: greeter
  template:
    metadata:
      labels:
        app: greeter
    spec:
      containers:
        - name: greeter
          # image: thomastoumasu/k8s-greeter:5.3 or 5.4-amd for GKE
          image: thomastoumasu/k8s-greeter:buildx-latest
          env:
            - name: PORT
              value: '3004'
            - name: VERSION
              value: '1.1'
